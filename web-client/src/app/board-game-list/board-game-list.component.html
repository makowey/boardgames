<div class="mat-elevation-z8">
  <table mat-table [dataSource]="boardGames">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Prod Column -->
    <ng-container matColumnDef="prod">
      <th mat-header-cell *matHeaderCellDef> Item</th>
      <td mat-cell *matCellDef="let element">
        <img class="avatar" src="{{element.urlImage}}" alt="{{element.name}}">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let element">{{element.currentPrice}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="store">
      <th mat-header-cell *matHeaderCellDef> Store</th>
      <td mat-cell *matCellDef="let element">
        <a href="{{element.store.url}}" target="_blank">{{element.store.name}}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15, 30, 50]" showFirstLastButtons></mat-paginator>
</div>
